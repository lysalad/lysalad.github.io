<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div랑 class로 박스 여러개 만들어보기1 </title>
    <style>
        * {
            padding: 20px;
        }

        .red {
            background-color: red;

        }

        .orange {
            background-color: orangered;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;

        }
    </style>
</head>

<body>
    <div class="red">
        <h1>제일 큰 상자 빨간색</h1></br>

        <div class="orange">
            <h2>둘째 상자 주황색</h2></br>

            <div class="yellow">
                <h3>셋째 상자 노란색</h3></br>

                <div class="green">
                    <h4>넷째 상자 초록색</h4>></br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
